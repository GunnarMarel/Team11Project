<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700|Roboto+Slab" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>My rentals</title>
    </head>
    <body>
      <header class="subpage">
        <nav class="fixed">
          <h4 class="heading heading--haus">Stutt Leiga</h4>
          <div class="headlinks">
            <form>
              <input type="button" class="button button--head" value="User"/>
            </form>
            <form>
              <input type="button" class="button button--head" value="Logout" onclick="window.location.href='/logout.html'" />
            </form>
            <form>
              <input type="button" class="button button--head" value="Search" onclick="window.location.href='/search.html'" />
            </form>
          </div>
        </nav>
      </header>
      <main>
        <div class="grid">
          <div class="row">
            <div class="col col-6 col-sm-12">
              <h2 class="heading heading--main">${rental.carModel}</h2>
              <div>
                  <p>Owned by ${rental.ownerName}</p>
                  <p>Car rating: </p>
                  <p>Description: </p>
                  <p>Price per day: ${rental.price}$</p>
                  <a href="/loggedUser.html">Lease car</a>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="bottom-footer">
          <p>
            Â© Stutt Leiga 2017
          </p>
        </div>
      </footer>
    </body>
</html>
