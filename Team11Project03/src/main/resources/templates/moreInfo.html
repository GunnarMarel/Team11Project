<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700|Roboto+Slab" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>More info</title>
    </head>
    <body>
      <header class="subpage">
        <nav class="fixed">
          <h4 class="heading heading--haus">
              <a class="heading heading--haus" href="/loggedUser.html">Stutt Leiga</a>
          </h4>
          <div class="headlinks">
              <div class="dropdown">
              <form>
                <input type="button" class="button button--head" th:value="${session.loggedUser.firstName}"> <i class="fa fa-caret-down"> </i> </input>
              </form>
              <div class="dropdown-content">
                <a href="/carRegister.html">Register a rental</a>
                <a href="/myRentals.html">My rentals</a>
                <a href="/myLeases.html">My leases</a>
                <a href="/editUser.html">Edit user</a>
                <hr>
                <a href="welcome.html">Logout</a>
              </div>
            </div>
            <form>
              <input type="button" class="button button--head" value="Search" onclick="window.location.href='/search.html'"> <i class="fa fa-search"></i> </input>
            </form>
          </div>
        </nav>
      </header>
      <main>
        <div class="grid">
          <div class="row">
            <div class="col col-6 col-sm-12">
                <img src="/images/carimg.png"/>
              <h2 th:text="${rental.carModel}"</h2>
              <div>
                  <p th:text="${'Owned by: ' + rental.ownerName}" />
                  <p>Car rating: 5/5 myndi leigja!</p>
                  <p>Description: Gulur bíll</p>
                  <p th:text="${'Price per day: ' + rental.price + '$'}" />
                  <div>
                      <td>
                          <form action="#" th:action="@{/move}" th:object="${rental}" method="post">
                            <input type="hidden" name="rental" th:value="${rental.rentalId}"/>
                            <button class="button" id="loginButton">Book now</button>
                          </form>  
                        </td>
                 </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="bottom-footer">
          <p>
            © Stutt Leiga 2017
          </p>
        </div>
      </footer>
    </body>
</html>
