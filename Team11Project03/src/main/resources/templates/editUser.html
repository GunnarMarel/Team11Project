<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700|Roboto+Slab" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Edit user information</title>
    </head>
    <body>
      <header class="subpage">
        <nav class="fixed">
          <h4 class="heading heading--haus">Stutt Leiga</h4>
          <div class="headlinks">
            <form>
              <input type="button" class="button button--head" value="User"/>
            </form>
            <form>
              <input type="button" class="button button--head" value="Logout" onclick="window.location.href='/logout.html'" />
            </form>
            <form>
              <input type="button" class="button button--head" value="Search" onclick="window.location.href='/search.html'" />
            </form>
          </div>
        </nav>
      </header>
      <main>
        <div class="grid">
          <div class="row">
            <div class="col col-6 col-sm-12">
              <h2 class="heading heading--main">Edit your information below, </h2><h2 th:text="${user.firstName}" </h2>
             
              <form class="info-box" action='/editUser' method="post">  
                <div class="fill-in-line">
                  <label>First name: </label> <p th:text="${user.firstName}" </p>
                  <input class="line-length" type="text" id="firstName" name="firstName" placeholder="Change your first name" required>
                </div>
                <div class="fill-in-line">
                  <label>Last name: </label> <p th:text="${user.lastName}" </p>
                  <input class="line-length" type="text" id="lastName" name="lastName" placeholder="Change your last name" required>
                </div>
                <button class="button" id="confirm-button">Confirm</button>
              </form>
              <form method="post" action="/loggedUser">
                  <button class="button" id="cancel-button">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="bottom-footer">
          <p>
            Â© Stutt Leiga 2017
          </p>
        </div>
      </footer>
    </body>
</html>
