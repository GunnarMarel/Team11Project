<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700|Roboto+Slab" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Sign up for an account</title>
    </head>
    <body>
      <header class="subpage">
        <nav class="fixed">
          <h4 class="heading heading--haus">Stutt Leiga</h4>
          <div class="headlinks">
            <form>
              <input type="button" class="button button--head" value="Login" onclick="window.location.href='/login.html'" />
            </form>
          </div>
        </nav>
      </header>
      <main>
        <div class="grid">
          <div class="row">
            <div class="col col-6 col-sm-12">
              <form class="info-box" method="post">
                  <h2 class="heading heading--main">User registration </h2><h2 th:text="${registerError}"</h2>
                <div class="fill-in-line">
                  <label for="first-name">First name:</label>
                  <input class="line-length" type="text" id="firstName" name="firstName" placeholder="First name" required>
                </div>
                <div class="fill-in-line">
                  <label for="last-name">Last name:</label>
                  <input class="line-length" type="text" id="lastName" name="lastName" placeholder="Last name" required>
                </div>
                <div class="fill-in-line">
                  <label for="username">User name:</label>
                  <input class="line-length" type="text" id="userId" name="logInName" placeholder="user name" required>
                </div>
                <div class="fill-in-line">
                  <label for="price">Password:</label>
                  <input class="line-length" type="password" id="logInPass" name="logInPass" placeholder="password" required>
                </div>
                <button class="button" id="loginButton">Register</button>
              </form>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="bottom-footer">
          <p>
            Â© Stutt Leiga 2017
          </p>
        </div>
      </footer>
    </body>
</html>
