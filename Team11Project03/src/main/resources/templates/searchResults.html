<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700|Roboto+Slab" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Search results</title>
    </head>
    <body>
      <header class="subpage">
        <nav class="fixed">
          <h4 class="heading heading--haus">Stutt Leiga</h4>
          <div class="headlinks">
            <form>
              <input type="button" class="button button--head" value="User"/>
            </form>
            <form>
              <input type="button" class="button button--head" value="Logout" onclick="window.location.href='/logout.html'" />
            </form>
            <form>
              <input type="button" class="button button--head" value="Search" onclick="window.location.href='/search.html'" />
            </form>
          </div>
        </nav>
      </header>
      <main>
        <div class="grid">
          <div class="row">
            <div class="col col-6 col-sm-12">
              <h2 class="heading heading--main">Search results:</h2>
              <div th:each="car : ${resList}">
                <table class="search-list">
                  <tr>
                    <th>Car model: </th>
                    <th>Car type: </th>
                    <th>Available dates: </th>
                    <th>Price: </th>
                  </tr>
                  <tr>
                    <td>
                      <form method="POST">
                        <input type="submit" value="${car.carModel}" />
                        <input name="rentalId" type="hidden" value="${car.rentalId}" />
                      </form>
                    </td>
                    <td><p> th:text="${car.carType}"</p></td>
                    <td><p> th:text="${car.startDate}"</p><p>to: th:text="${car.endDate}"</td>
                    <td><p> th:text="${car.price}"</p></td>
                </table>
                <h3>No rentals available at that time</h3>
                <a href="/search.html">Back to search</a>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="bottom-footer">
          <p>
            Â© Stutt Leiga 2017
          </p>
        </div>
      </footer>
    </body>
</html>
