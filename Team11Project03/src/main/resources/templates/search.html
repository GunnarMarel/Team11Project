<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700|Roboto+Slab" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Search</title>
    </head>
    <body>
      <header class="subpage">
        <nav class="fixed">
          <h4 class="heading heading--haus">
              <a class="heading heading--haus" href="/loggedUser.html">Stutt Leiga</a>
          </h4>
          <div class="headlinks">
              <div class="dropdown">
              <form>
                <input type="button" class="button button--head" th:value="${session.loggedUser.firstName}"> <i class="fa fa-caret-down"> </i> </input>
              </form>
              <div class="dropdown-content">
                <a href="/carRegister.html">Register a rental</a>
                <a href="/myRentals.html">My rentals</a>
                <a href="/myLeases.html">My leases</a>
                <a href="/editUser.html">Edit user</a>
                <hr>
                <a href="welcome.html">Logout</a>
              </div>
            </div>
            <form>
              <input type="button" class="button button--head" value="Search" onclick="window.location.href='/search.html'"> <i class="fa fa-search"></i> </input>
            </form>
          </div>
        </nav>
      </header>
      <main>
        <div class="grid">
          <div class="row">
            <div class="col col-6 col-sm-12">
              <form class="info-box" method="POST" action="/searchResults">
                <h2 class="heading heading--main">Select car type and date:</h2>
                <div class="fill-in-line">
                  <div class="fill-in-line">
                    <label for="stardDate">Start date:</label>
                    <input name="startDate" type="date" placeholder="date" min="2000-01-01" max="2100-01-01"</input>
                  </div>
                  <div class="fill-in-line">
                    <label for="endDate"> End date:</label>
                    <input name="endDate" type="date" placeholder="date" min="2000-01-01" max="2100-01-01"</input>
                  </div>
                <div class="cartype">
                  <p>Car type:</p>
                  <label>
                    <input type="radio" name="cartype" value="Hatchback"> Hatchback
                  </label>
                  <label>
                    <input type="radio" name="cartype" value="Sedan"> Sedan
                  </label>
                  <label>
                    <input type="radio" name="cartype" value="SUV"> SUV
                  </label>
                  <label>
                    <input type="radio" name="cartype" value="Convertible"> Convertible
                  </label>
                </div>
                <div>
                  <button class="button" id="loginButton">Search</button>
                </div>
              </form>
            </div>
          </div>
      </main>
      <footer>
        <div class="bottom-footer">
          <p>
            Â© Stutt Leiga 2017
          </p>
        </div>
      </footer>
    </body>
</html>
