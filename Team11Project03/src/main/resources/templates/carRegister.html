<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700|Roboto+Slab" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Register a car</title>
    </head>
    <body>
      <header class="subpage">
        <nav class="fixed">
          <h4 class="heading heading--haus">Stutt Leiga</h4>
          <div class="headlinks">
            <form>
              <input type="button" class="button button--head" value="User"/>
            </form>
            <form>
              <input type="button" class="button button--head" value="Logout" onclick="window.location.href='/logout.html'" />
            </form>
            <form>
              <input type="button" class="button button--head" value="Search" onclick="window.location.href='/search.html'" />
            </form>
          </div>
        </nav>
      </header>
      <main>
        <div class="grid">
          <div class="row">
            <div class="col col-6 col-sm-12">
              <form class="info-box" method="POST">
                <h2 class="heading heading--main">Car information:</h2>
                <div class="fill-in-line">
                  <label for="model">Car model:</label>
                  <input class="line-length" type="text" name="model" id="model" placeholder="Model" required>
                </div>
                <div class="fill-in-line">
                  <label for="price">Price per day in US$:</label>
                  <input class="line-length" type="int" name="price" id="price" placeholder="100" required>
                </div>
                <div class="cartype">
                  <p>Car type:</p>
                  <label>
                    <input type="radio" name="cartype" value="Hatchback"> Hatchback
                  </label>
                  <label>
                    <input type="radio" name="cartype" value="Sedan"> Sedan
                  </label>
                  <label>
                    <input type="radio" name="cartype" value="SUV"> SUV
                  </label>
                  <label>
                    <input type="radio" name="cartype" value="Convertible"> Convertible
                  </label>
                </div>
                <div class="fill-in-line">
                  <label for="stardDate">Available from:</label>
                  <input name="startDate" type="date" placeholder="date" min="2000-01-01" max="2100-01-01"</input>
                  <label for="endDate"> to:</label>
                  <input name="endDate" type="date" placeholder="date" min="2000-01-01" max="2100-01-01"</input>
                </div>
                <div class="fill-in-line">
                  <label for="description">Despcription:</label>
                  <input class="line-length" type="text" name="description" id="description" placeholder="This is a car. For rent.">
                </div>
                <div>
                  <input type="submit" value="Register"/>
                </div>
              </form>
            </div>
          </div>
      </main>
      <footer>
        <div class="bottom-footer">
          <p>
            Â© Stutt Leiga 2017
          </p>
        </div>
      </footer>
    </body>
</html>
