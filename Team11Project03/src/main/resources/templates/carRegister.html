             <form class="info-box" id="carform" action="#" th:action="@{/carRegister}" th:object="${rental}" method="post">
                <h2 class="heading heading--main">Car information:</h2>
                <div class="fill-in-line">
                  <label for="model">Car model:</label>
                  <input class="line-length" type="text" name="carModel" id="carModel" placeholder="Model" th:field="*{carModel}">
                </div>
                <div class="error" th:errors="*{carModel}"></div> 
                <div class="fill-in-line">
                  <label for="price">Price per day in US$:</label>
                  <input class="line-length" type="number" name="price" id="price" placeholder="100" th:field="*{price}">
                </div>
                <div class="error" th:errors="*{price}"></div> 
                <div class="cartype">
                  <p>Car type:</p>
